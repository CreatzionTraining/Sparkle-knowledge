<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="suitGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
     <linearGradient id="skinGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fca5a5"/>
      <stop offset="100%" stop-color="#fee2e2"/>
    </linearGradient>
  </defs>

  <!-- Illustration Group -->
  <g transform="translate(20, 5)">
    <!-- Background Circle -->
    <circle cx="35" cy="35" r="32" fill="#ecfdf5"/>

    <!-- Man in Suit (Bust Profile) -->
    <!-- Shoulders/Suit -->
    <path d="M10 70 L 60 70 L 60 55 Q 60 45 50 45 L 20 45 Q 10 45 10 55 Z" fill="url(#suitGrad)"/>
    <!-- Shirt Collar -->
    <path d="M28 45 L 35 35 L 42 45 L 35 50 Z" fill="#fff"/>
    <!-- Tie -->
    <path d="M35 45 L 32 55 L 35 60 L 38 55 Z" fill="#059669"/>
    
    <!-- Neck -->
    <rect x="30" y="30" width="10" height="15" fill="url(#skinGrad)"/>
    
    <!-- Head -->
    <circle cx="35" cy="25" r="14" fill="url(#skinGrad)"/>
    <!-- Hair (Clean Cut) -->
    <path d="M22 20 Q 35 5 48 20 Q 48 25 45 28 Q 48 22 40 22 Q 30 22 22 28 Q 20 22 22 20" fill="#0f172a"/>
    
    <!-- Speech Bubble (Interview context) -->
     <path d="M50 15 L 60 15 L 60 25 L 55 25 L 50 30 L 50 25 L 50 20 Z" fill="#fff" stroke="#10b981" stroke-width="1.5"/>
     <path d="M53 20 L 57 20" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
     <path d="M53 23 L 56 23" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>

  </g>

  <!-- Typography Group -->
  <g transform="translate(100, 0)">
    <text x="0" y="32" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="900" font-size="24" fill="#064e3b">INTERVIEW</text>
    <text x="0" y="58" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="20" fill="#059669" letter-spacing="0.5">PREPARATION</text>
  </g>
</svg>
