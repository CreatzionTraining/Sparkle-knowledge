    <rect x="0" y="0" width="80" height="80" rx="20" fill="#f0f9ff"/>
    
    <!-- Globe Abstract -->
    <circle cx="40" cy="40" r="25" fill="none" stroke="url(#g2)" stroke-width="3" stroke-dasharray="4 2"/>
    <path d="M40 15 L40 65 M15 40 L65 40" stroke="url(#g2)" stroke-width="2" opacity="0.5"/>
    <circle cx="40" cy="40" r="18" fill="url(#g2)" opacity="0.1"/>
    
    <!-- Floating Language Bubbles -->
    <circle cx="65" cy="20" r="14" fill="#ffffff" filter="url(#shadow2)"/>
    <text x="65" y="24" font-family="serif" font-weight="bold" font-size="14" fill="#0284c7" text-anchor="middle">A</text>
    
    <circle cx="15" cy="60" r="14" fill="#ffffff" filter="url(#shadow2)"/>
    <text x="15" y="64" font-family="serif" font-weight="bold" font-size="14" fill="#0284c7" text-anchor="middle">æ–‡</text>
  </g>

  <!-- Right Text Group -->
  <g transform="translate(105, 0)">
    <text x="0" y="48" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="28" fill="#0c4a6e" letter-spacing="0.5">FOREIGN</text>
    <text x="0" y="75" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="20" fill="#0284c7" letter-spacing="1">LANGUAGES</text>
  </g>
