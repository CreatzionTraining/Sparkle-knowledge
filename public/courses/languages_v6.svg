<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="gradText2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c4a6e"/>
      <stop offset="100%" stop-color="#0284c7"/>
    </linearGradient>
    <linearGradient id="iconBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0284c7"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>

  <!-- Left: Abstract Professional Icon (Globe/Web) -->
  <g transform="translate(10, 5)">
    <!-- Main Shape -->
    <rect x="0" y="0" width="70" height="70" rx="12" fill="#f0f9ff"/>
    
    <!-- Globe Lines Abstract -->
    <circle cx="35" cy="35" r="22" fill="none" stroke="url(#iconBlue)" stroke-width="2.5"/>
    <ellipse cx="35" cy="35" rx="22" ry="8" fill="none" stroke="url(#iconBlue)" stroke-width="2" transform="rotate(0 35 35)"/>
    <ellipse cx="35" cy="35" rx="8" ry="22" fill="none" stroke="url(#iconBlue)" stroke-width="2"/>
    
    <!-- Connecting Dots -->
    <circle cx="35" cy="13" r="4" fill="#0284c7"/>
    <circle cx="57" cy="35" r="4" fill="#0284c7"/>
    <circle cx="13" cy="35" r="4" fill="#0284c7"/>
  </g>

  <!-- Right: Professional Typeface -->
  <g transform="translate(90, 0)">
    <text x="0" y="32" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="800" font-size="24" fill="#0c4a6e" letter-spacing="-0.5">FOREIGN</text>
    <text x="0" y="58" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="600" font-size="20" fill="#0284c7">LANGUAGES</text>
  </g>
</svg>
