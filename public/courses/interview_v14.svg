<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="suiteDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="skin" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fca5a5"/>
      <stop offset="100%" stop-color="#f87171"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
  </defs>

  <!-- Background Pillas/Shape -->
  <rect x="0" y="0" width="320" height="80" rx="4" fill="url(#bgGrad)" opacity="0.3"/>

  <!-- Illustration Group -->
  <g transform="translate(20, 5)">
    <!-- Desk Line -->
    <rect x="0" y="70" width="70" height="2" fill="#94a3b8"/>
    
    <!-- Man Figure (Side Profile - Professional) -->
    <!-- Chair Back -->
    <path d="M5 40 L 5 70" stroke="#64748b" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Suit Body -->
    <path d="M15 70 L 55 70 L 50 45 L 20 45 L 15 70 Z" fill="url(#suiteDark)"/>
    <!-- Suit Collar/Lapel -->
    <path d="M20 45 L 35 60 L 35 70 L 25 70" fill="#334155"/>
    
    <!-- Shirt -->
    <path d="M28 45 L 35 38 L 42 45 L 35 52 Z" fill="#fff"/>
    
    <!-- Tie -->
    <path d="M35 52 L 33 65 L 35 68 L 37 65 Z" fill="#dc2626"/>
    
    <!-- Neck -->
    <rect x="32" y="38" width="6" height="8" fill="#fca5a5"/>
    
    <!-- Head (Realistic Proportions) -->
    <g transform="translate(35, 30)">
       <path d="M-8 0 Q -8 -10 0 -10 Q 8 -10 9 0 Q 9 8 5 12 Q 0 15 -5 12 Q -8 8 -8 0" fill="url(#skin)"/>
       <!-- Hair -->
       <path d="M-8 -2 Q -8 -12 0 -12 Q 10 -12 10 0 L 10 2 Q 8 -2 5 -2 Q 2 -2 -2 -2 Q -6 -2 -8 2" fill="#0f172a"/>
    </g>
    
    <!-- Arms/Hands on Desk -->
    <path d="M35 55 Q 45 55 55 65 L 60 70" fill="none" stroke="url(#suiteDark)" stroke-width="8" stroke-linecap="round"/>
    <circle cx="62" cy="70" r="4" fill="#fca5a5"/>
    
    <!-- Papers on Desk -->
    <rect x="50" y="68" width="15" height="2" fill="#fff"/>
  </g>

  <!-- Typography Group -->
  <g transform="translate(100, 0)">
    <text x="0" y="32" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="900" font-size="24" fill="#0f172a">INTERVIEW</text>
    <text x="0" y="58" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="20" fill="#0369a1" letter-spacing="0.5">PREPARATION</text>
  </g>
</svg>
