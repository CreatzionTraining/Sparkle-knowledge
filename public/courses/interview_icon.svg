<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Left Icon Group -->
  <g transform="translate(15, 10)">
    <!-- Background Shape -->
    <rect x="0" y="0" width="80" height="80" rx="20" fill="#ecfdf5"/>
    
    <!-- User Profile Abstract -->
    <circle cx="40" cy="30" r="12" fill="url(#g1)"/>
    <path d="M20 70 Q 40 50 60 70" fill="url(#g1)"/>
    
    <!-- Chat/Interview Bubble -->
    <rect x="45" y="10" width="30" height="25" rx="5" fill="#ffffff" filter="url(#shadow)"/>
    <path d="M50 22 L70 22 M50 28 L65 28" stroke="#059669" stroke-width="3" stroke-linecap="round"/>
    <!-- Checkmark Badge -->
    <circle cx="65" cy="65" r="10" fill="#ffffff" stroke="#059669" stroke-width="2"/>
    <path d="M60 65 L63 68 L70 61" stroke="#059669" stroke-width="2" fill="none"/>
  </g>

  <!-- Right Text Group -->
  <g transform="translate(105, 0)">
    <text x="0" y="48" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="28" fill="#065f46" letter-spacing="0.5">INTERVIEW</text>
    <text x="0" y="75" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="20" fill="#047857" letter-spacing="1">PREPARATION</text>
  </g>
</svg>
