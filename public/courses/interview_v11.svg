<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <style>
      .outline { stroke: #0f172a; stroke-width: 1.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .fill-blue { fill: #3b82f6; } /* Suit Blue */
      .fill-dark { fill: #1e293b; } /* Suit Dark */
      .fill-skin { fill: #f3f4f6; } /* Abstract Skin (White/Grey for corporate look) */
      .fill-bg { fill: #eff6ff; }
    </style>
  </defs>

  <!-- Illustration Group -->
  <g transform="translate(10, 5)">
    <!-- Background Circle -->
    <circle cx="40" cy="35" r="38" class="fill-bg"/>

    <!-- Large Checklist (Background) -->
    <rect x="25" y="10" width="30" height="40" rx="2" fill="#fff" stroke="#94a3b8" stroke-width="1"/>
    <path d="M30 18 L35 18 M30 25 L35 25 M30 32 L35 32" stroke="#cbd5e1" stroke-width="2"/>
    <path d="M40 18 L50 18 M40 25 L50 25 M40 32 L50 32" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Table -->
    <line x1="10" y1="60" x2="70" y2="60" stroke="#0f172a" stroke-width="2"/>
    
    <!-- Person 1 (Interviewer - Left) -->
    <path d="M15 60 L 15 45 Q 15 40 20 40 L 25 40 L 25 60" class="fill-dark outline"/> <!-- Suit -->
    <circle cx="20" cy="35" r="6" class="fill-skin outline"/> <!-- Head -->
    
    <!-- Person 2 (Candidate - Right) -->
    <path d="M65 60 L 65 45 Q 65 40 60 40 L 55 40 L 55 60" class="fill-blue outline"/> <!-- Suit -->
    <circle cx="60" cy="35" r="6" class="fill-skin outline"/> <!-- Head -->
    <path d="M58 35 Q 63 30 66 38" class="outline" fill="none"/> <!-- Hair suggestion -->
    
    <!-- Speech/Interaction -->
    <path d="M28 30 L 35 30 L 35 35 L 32 35 Z" fill="#fff" stroke="#0f172a" stroke-width="1"/>
    <path d="M52 30 L 45 30 L 45 35 L 48 35 Z" fill="#fff" stroke="#0f172a" stroke-width="1"/>
  </g>

  <!-- Typography Group -->
  <g transform="translate(90, 0)">
    <text x="0" y="32" font-family="'Segoe UI', Arial, sans-serif" font-weight="800" font-size="24" fill="#0f172a">INTERVIEW</text>
    <text x="0" y="58" font-family="'Segoe UI', Arial, sans-serif" font-weight="600" font-size="20" fill="#3b82f6" letter-spacing="0.5">PREPARATION</text>
  </g>
</svg>
