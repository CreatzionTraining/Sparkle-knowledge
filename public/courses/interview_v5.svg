    <text x="0" y="30" font-family="'Inter', sans-serif" font-weight="900" font-size="22" fill="#064e3b" letter-spacing="-0.5">INTERVIEW</text>
    <text x="0" y="55" font-family="'Inter', sans-serif" font-weight="700" font-size="22" fill="#10b981" letter-spacing="-0.5">PREPARATION</text>
  </g>
