    <!-- Professional 1 (Interviewer) -->
    <path d="M20 60 C 20 45 25 45 25 40 C 25 35 22 35 22 30 C 22 25 28 25 28 30 C 28 35 25 35 25 40 C 25 45 30 45 30 60" fill="#047857"/>
    
    <!-- Professional 2 (candidate) -->
    <path d="M50 60 C 50 45 45 45 45 40 C 45 35 48 35 48 30 C 48 25 42 25 42 30 C 42 35 45 35 45 40 C 45 45 40 45 40 60" fill="#10b981"/>

    <!-- Speech Bubble -->
    <path d="M35 25 L35 15 L45 15 L45 25 L40 25 L35 30 L35 25 Z" fill="#ffffff" stroke="#059669" stroke-width="1.5" stroke-linejoin="round"/>
    <path d="M25 20 L25 10 L35 10 L35 20 L30 20 L25 25 L25 20 Z" fill="#ffffff" stroke="#047857" stroke-width="1.5" stroke-linejoin="round"/>
  </g>

  <!-- Right Text Section -->
