<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="gradInter" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#10b981"/> <!-- Emerald-500 -->
      <stop offset="100%" stop-color="#047857"/> <!-- Emerald-700 -->
