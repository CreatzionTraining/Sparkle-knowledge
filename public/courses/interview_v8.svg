<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="cuff1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="cuff2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f766e"/>
      <stop offset="100%" stop-color="#115e59"/>
    </linearGradient>
  </defs>

  <!-- Icon Group -->
  <g transform="translate(15, 10)">
    <!-- Background Circle -->
    <circle cx="30" cy="30" r="30" fill="#f0fdfa"/>
    
    <!-- Handshake Graphic -->
    <!-- Arm 1 (Left) -->
    <path d="M5 40 L 15 40 L 15 25 L 5 25 Z" fill="url(#cuff1)"/>
    <path d="M15 38 L 25 38 C 28 38 28 28 25 28 L 15 28" fill="#fca5a5"/> <!-- Hand -->
    
    <!-- Arm 2 (Right) -->
    <path d="M55 40 L 45 40 L 45 25 L 55 25 Z" fill="url(#cuff2)"/>
    <path d="M45 38 L 35 38 C 32 38 32 28 35 28 L 45 28" fill="#fca5a5"/> <!-- Hand -->
    
    <!-- Shake Grip abstract -->
    <circle cx="30" cy="33" r="5" fill="#fca5a5" stroke="#fff" stroke-width="1"/>
    
    <!-- Stylized Checkmark Overlay -->
    <circle cx="50" cy="15" r="10" fill="#10b981" stroke="#fff" stroke-width="2"/>
    <path d="M46 15 L 49 18 L 54 12" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Typography Group -->
  <g transform="translate(85, 0)">
    <text x="0" y="32" font-family="'Segoe UI', Arial, sans-serif" font-weight="900" font-size="24" fill="#064e3b">INTERVIEW</text>
    <text x="0" y="58" font-family="'Segoe UI', Arial, sans-serif" font-weight="600" font-size="20" fill="#059669" letter-spacing="0.5">PREPARATION</text>
  </g>
</svg>
