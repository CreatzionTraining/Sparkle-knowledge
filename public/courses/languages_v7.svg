<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <radialGradient id="globeRad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#0284c7" />
    </radialGradient>
  </defs>

  <!-- Illustration Group -->
  <g transform="translate(10, 5)">
    <!-- Globe -->
    <circle cx="40" cy="40" r="30" fill="url(#globeRad)"/>
    <path d="M40 10 Q 10 40 40 70" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <path d="M40 10 Q 70 40 40 70" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="40" x2="70" y2="40" stroke="white" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Headset -->
    <path d="M10 40 C 10 20 20 5 40 5 C 60 5 70 20 70 40" fill="none" stroke="#0c4a6e" stroke-width="4" stroke-linecap="round"/>
    <rect x="5" y="35" width="10" height="20" rx="3" fill="#0f172a"/>
    <rect x="65" y="35" width="10" height="20" rx="3" fill="#0f172a"/>
    <path d="M65 55 Q 60 65 45 65" fill="none" stroke="#0f172a" stroke-width="3" stroke-linecap="round"/>
    <circle cx="45" cy="65" r="3" fill="#0f172a"/>

    <!-- Flags / Bubbles -->
    <circle cx="70" cy="20" r="10" fill="#fff" stroke="#e11d48" stroke-width="2"/>
    <text x="70" y="24" font-family="Arial" font-size="8" font-weight="bold" fill="#e11d48" text-anchor="middle">EN</text>
  </g>

  <!-- Typography Group -->
  <g transform="translate(90, 0)">
    <text x="0" y="32" font-family="Arial, sans-serif" font-weight="900" font-size="24" fill="#0369a1">FOREIGN</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#0ea5e9" letter-spacing="1">LANGUAGES</text>
  </g>
</svg>
