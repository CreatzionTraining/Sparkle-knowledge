<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="clipGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Illustration Group -->
  <g transform="translate(20, 5)">
    <!-- Background Circle -->
    <circle cx="35" cy="35" r="32" fill="#eff6ff"/>

    <!-- Clipboard Icon (Central Element) -->
    <rect x="20" y="15" width="30" height="40" rx="3" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" filter="url(#dropShadow)"/>
    <!-- Clip Top -->
    <path d="M25 15 L 45 15 L 45 12 Q 45 8 40 8 L 30 8 Q 25 8 25 12 Z" fill="url(#clipGrad)"/>
    <circle cx="35" cy="11" r="1.5" fill="#fff"/>
    
    <!-- Checklist Items -->
    <!-- Item 1 -->
    <rect x="24" y="22" width="4" height="4" rx="1" fill="#3b82f6"/>
    <rect x="30" y="23" width="16" height="2" rx="1" fill="#cbd5e1"/>
    <!-- Item 2 -->
    <rect x="24" y="29" width="4" height="4" rx="1" fill="#3b82f6"/>
    <rect x="30" y="30" width="16" height="2" rx="1" fill="#cbd5e1"/>
    <!-- Item 3 -->
    <rect x="24" y="36" width="4" height="4" rx="1" fill="#3b82f6"/>
    <rect x="30" y="37" width="16" height="2" rx="1" fill="#cbd5e1"/>
    
    <!-- Success Badge / Checkmark Overlay -->
    <circle cx="45" cy="45" r="12" fill="#10b981" stroke="#fff" stroke-width="2"/>
    <path d="M40 45 L 44 49 L 50 41" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Typography Group -->
  <g transform="translate(90, 0)">
    <text x="0" y="32" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="900" font-size="24" fill="#1e3a8a">INTERVIEW</text>
    <text x="0" y="58" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="20" fill="#2563eb" letter-spacing="0.5">PREPARATION</text>
  </g>
</svg>
