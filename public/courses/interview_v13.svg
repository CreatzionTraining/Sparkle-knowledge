<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="suitGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
  </defs>

  <!-- Illustration Group -->
  <g transform="translate(20, 5)">
    <!-- Background Blob -->
    <path d="M10 60 Q 5 30 35 15 Q 65 30 60 60 Z" fill="#e0f2fe"/>

    <!-- Man in Suit (Modern Flat Style - No Outlines) -->
    <!-- Body/Jacket -->
    <path d="M15 75 L 55 75 L 55 50 Q 55 40 45 40 L 25 40 Q 15 40 15 50 Z" fill="url(#suitGradient)"/>
    
    <!-- White Shirt V -->
    <path d="M35 40 L 28 50 L 42 50 Z" fill="#ffffff"/>
    
    <!-- Tie (Simple) -->
    <path d="M35 42 L 33 46 L 35 55 L 37 46 Z" fill="#3b82f6"/>

    <!-- Neck -->
    <rect x="32" y="35" width="6" height="8" fill="#fca5a5"/>

    <!-- Head (Clean Profile, No Face Features) -->
    <circle cx="35" cy="28" r="10" fill="#fca5a5"/>
    
    <!-- Hair (Modern Cut) -->
    <path d="M25 25 Q 35 15 45 25 L 45 28 Q 42 22 35 22 Q 28 22 25 28 Z" fill="#0f172a"/>
    
    <!-- Checklist Element (Floating) -->
    <rect x="50" y="20" width="12" height="16" rx="1" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
    <path d="M52 24 L 60 24 M52 28 L 60 28" stroke="#3b82f6" stroke-width="1"/>
  </g>

  <!-- Typography Group -->
  <g transform="translate(90, 0)">
    <text x="0" y="32" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-weight="900" font-size="24" fill="#0f172a">INTERVIEW</text>
    <text x="0" y="58" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-weight="700" font-size="20" fill="#334155" letter-spacing="0.5">PREPARATION</text>
  </g>
</svg>
